<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="chatFormDiv" id="chatMsgDiv">
        <labell id="chatMsgLabel">Messages: </labell>
        <textarea class="chatTextAreaClass" id="chatTextArea"></textarea>
    </div>
    <div class="chatFormDiv" id="chatFormDiv">
        <form id="chatForm">
            <label column="0" id="chatFormLabel">Chat Box</label>
            <input column="1" class="chatNameInput" id="chatName" placeholder="Nazwa użytkownika"></input>
            <button class="chatButton" id="chatSndBtn" type="submit">Send</button>
            <input  class="chatMsgInputClass" id="chatMsgInput" placeholder="Wpisz tutaj wiadomość"></input>
        </form>
    </div>    
    

    <script src="./js/main.js"></script>
</body>
</html>
